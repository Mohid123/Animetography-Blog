<section class="w-screen h-screen sm:h-80 bg-[#C077C8] relative">
  <div class="absolute w-11/12 px-4 py-2 mx-3 text-center bg-white rounded-lg shadow-md left-2 sm:left-1/4 top-32 sm:w-1/2 sm:top-1/2">
    <h2 class="pt-2 text-4xl tracking-widest">Welcome!</h2>
    <div class="py-3 mx-auto w-26 h-26">
      <img ngSrc="../../../../assets/handshake.webp" width="100" height="100"/>
    </div>
    <p class="py-4 text-lg tracking-widest">We are excited to get you started. First, we need to confirm your account. Just press the button below</p>
    <div class="flex justify-center pt-4">
      <button
        *ngIf="!(confirmationText | async)"
        [showLoader]="(confirmRequest$ | async)!"
        tuiButton
        type="button"
        appearance="secondary-destructive"
        (click)="verifyQueryParamsAndSendEmailConfirmationRequest()"
      >
      Confirm Account
    </button>
    <p *ngIf="(confirmationText | async)" class="tracking-widest text-green-600">{{(confirmationText | async)}}</p>
    </div>
    <div class="pb-4">
      <p class="font-semibold text-white">Home</p>&nbsp; <a class="font-semibold text-purple-400" routerLink="/view-posts">Home</a>
    </div>
  </div>
</section>
