      <app-blurhash [blurHash]="'LIE3C;00?wR%^-M_IVtQ9G-;IUoy'" [imageSrc]="'../../../../assets/registration.webp'" class="relative items-center hidden h-screen bg-gray-500 bg-no-repeat bg-cover lg:flex">
        <div class="absolute inset-0 z-0 bg-black opacity-60"></div>
      </app-blurhash>
    </div>

    <div class="z-0 flex items-center justify-center w-full px-0 text-center lg:w-1/2 md:px-16" style="background-color: #161616;">
      <app-blurhash [blurHash]="'LIE3C;00?wR%^-M_IVtQ9G-;IUoy'" [imageSrc]="'../../../../assets/registration.webp'" class="absolute inset-0 z-10 items-center bg-gray-500 bg-no-repeat bg-cover h-screen lg:hidden">
        <div class="absolute inset-0 z-0 bg-black opacity-60"></div>
      </app-blurhash>
      <div class="z-20 w-full py-6">
          <form class="w-full px-4 mx-auto sm:w-2/3 lg:px-0" [formGroup]="registerForm">
            <div class="flex justify-center">
              <div class="relative w-32 h-32 text-center bg-white rounded-full shadow-lg group">
                <div class="mb-4">
                  <img class="object-cover object-center w-32 h-32 mx-auto duration-700 rounded-full group-hover:opacity-70" [src]="uploadedImage.captureFileURL === '' ? '../../../../assets/avatar.jpg' : uploadedImage.captureFileURL" alt="Avatar Upload" />
                </div>

                <tui-loader [inheritColor]="true" [overlay]="true" class="absolute overflow-visible top-14 left-16" [size]="'m'" [showLoader]="(uploadingImage | async)!"></tui-loader>

                <label *ngIf="!(uploadingImage | async)" class="absolute duration-500 opacity-0 cursor-pointer top-1/2 left-4 group-hover:opacity-100">
                  <span class="px-2 py-1 text-sm leading-normal text-white bg-indigo-500 rounded-full">Select Avatar</span>
                  <input (change)="onSelectFile($event)" type='file' class="hidden" :multiple="multiple" :accept=".png, .jpg, .jpeg" />
                </label>
              </div>
            </div>
            <span class="pb-2 font-semibold text-white text-xxs xl:text-orange-500">Allowed file types are PNG and JPEG</span>
            <div class="py-2">
              <input formControlName="firstName" type="text" name="firstName" placeholder="First Name" class="block w-full p-3 text-sm bg-black rounded-sm xl:text-lg" [ngClass]="{'is-invalid': f['firstName'].invalid && f['firstName'].touched,'is-valid': f['firstName'].valid}">
              <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'Please provide your first name',
                control: f['firstName']
              }"></ng-container>
            </div>
            <div class="py-2">
                <input formControlName="lastName" type="text" name="lastName" placeholder="Last Name" class="block w-full p-3 text-sm bg-black rounded-sm xl:text-lg" [ngClass]="{'is-invalid': f['lastName'].invalid && f['lastName'].touched,'is-valid': f['lastName'].valid}">
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                  validation: 'required',
                  message: 'Please provide your last name',
                  control: f['lastName']
                }"></ng-container>
            </div>
            <div class="py-2">
              <input formControlName="email" class="block w-full p-3 text-sm bg-black rounded-sm xl:text-lg" type="email" name="email" placeholder="Email" [ngClass]="{'is-invalid': f['email'].invalid && f['email'].touched,'is-valid': f['email'].valid}">
              <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'Please provide a valid email address',
                control: f['email']
              }"></ng-container>

              <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'email',
                message: 'Please provide a valid email address',
                control: f['email']
              }"></ng-container>
            </div>
            <div class="py-2">
                <input formControlName="password" class="block w-full p-3 text-sm bg-black rounded-sm xl:text-lg" type="password" name="password" placeholder="Password" [ngClass]="{'is-invalid': f['password'].invalid && f['password'].touched,'is-valid': f['password'].valid}">
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                  validation: 'required',
                  message: 'Please set a password for your account',
                  control: f['password']
                }"></ng-container>
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                  validation: 'minlength',
                  message: 'Password should be at least 8 characters',
                  control: f['password']
                }"></ng-container>
            </div>
            <div class="flex items-center pt-4 pb-2">
              <input formControlName="isWriter" id="link-checkbox" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded cursor-pointer focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="link-checkbox" class="ml-2 text-base text-white">I want to write for this blog</label>
            </div>
            <div class="flex justify-center py-4">
              <button
                tuiButton
                type="button"
                [showLoader]="(isRegistering$ | async)!"
                [disabled]="registerForm.invalid"
                [ngClass]="registerForm.invalid ? 'opacity-50 cursor-not-allowed': 'opacity-100 cursor-pointer'"
                (click)="submitProfile()"
              >
                Sign up
              </button>
            </div>
            <br>
            <span class="font-semibold text-white">Go Back</span>&nbsp; <a class="font-semibold text-purple-400" routerLink="/view-posts">Home</a>

            <div class="left-0 right-0 flex justify-center p-4 mt-16 space-x-4 text-center lg:hidden ">
                <a href="#">

                </a>
                <a href="#">
                    <svg fill="#fff" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/></svg>
                </a>
                <a href="#">
                    <svg fill="#fff" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
                </a>
            </div>
        </form>
      </div>
    </div>
  </section>
</body>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="w-full mt-1 text-left fv-plugins-message-container text-xxs 2xl:text-xs">
      <span class="text-red-300 fv-help-block text-xxs 2xl:text-xs 2xl:mb-2" role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
