<div class="flex flex-col justify-between bg-white shadow-xl lg:flex-row">
  <div class="w-full h-56 xs:h-70 sm:h-96 md:h-100 lg:w-1/2">
    <app-blurhash
      [blurHash]="post?.coverImage[0]?.blurHash"
      [imageSrc]="post?.coverImage[0]?.captureFileURL || '../../../../assets/placeholder.webp'"
      [height]="400"
      [width]="400"
      class="object-contain w-full h-full"
    >
    </app-blurhash>
  </div>
  <article class="w-full px-4 lg:w-1/2">
    <h2 class="py-3 text-3xl font-semibold">{{post?.blogTitle}}</h2>
    <p class="my-5 text-base font-medium text-gray-600">
      {{(post?.blogSubtitle.length > 300) ? ((post?.blogSubtitle) | slice:0:300)+'...':(post?.blogSubtitle)}}
    </p>
    <div class="flex justify-start pt-4 mb-3">
      <tui-avatar
        [text]="post?.author"
        size="l"
        class="mr-3 tui-space_top-1"
        [rounded]="true"
      ></tui-avatar>
      <div class="flex flex-col pb-2 my-1">
        <p class="my-2">{{post?.author}}</p>
        <p>{{post?.postedDate| date: 'medium'}}</p>
      </div>
    </div>
  </article>
  <div *ngIf="showOptions === true" class="flex justify-start px-4 py-4 lg:py-0">
    <button
      tuiIconButton
      type="button"
      size="s"
      appearance="secondary"
      icon="tuiIconEdit"
      class="tui-space_right-3 tui-space_bottom-3"
      (click)="editPostRequest()"
    >
    </button>
    <button
      tuiIconButton
      type="button"
      size="s"
      appearance="secondary-destructive"
      icon="tuiIconTrash"
      class="tui-space_right-3 tui-space_bottom-3"
      (click)="deletePostRequest()"
    >
    </button>
  </div>
</div>
