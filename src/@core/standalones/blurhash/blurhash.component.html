<canvas [ngClass]="customClass" *ngIf="isBrowser" #canvas [width]="canvasWidth" [height]="canvasHeight"></canvas>
<img
  alt="blurred-image"
  [width]="width || 100"
  [height]="height || 100"
  [ngSrc]="imageSrc"
  (load)="imageLoad = true"
  (onloadeddata)="imageLoaded = true"
  [class.img-loaded]="imageLoad"
>
